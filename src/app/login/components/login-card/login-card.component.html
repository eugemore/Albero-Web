<mat-card class="login-card">
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="signupOutput.emit()">Registrarmi</button>
    <button mat-raised-button [disabled]="!this.form.valid" color="primary" (click)="login()">Entrare</button>
  </mat-card-actions>
  <p *ngIf="wrongPassword">
    usuario o contrasegna incorretta
  </p>
</mat-card>
